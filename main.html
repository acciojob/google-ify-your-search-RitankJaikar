<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="navbar">
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
      <button class="sign_in">Sign in</button>
    </div>
  </nav>

  <!-- Main Section with Search Bar -->
  <main>
    <div class="search-container">
      <input type="text" class="search_bar" placeholder="Search Google or type a URL">
	  <input type="submit" value="Google Search">
      <div class="buttons">
        <button class="search-btn">Google Search</button>
        <button class="lucky-btn">I'm Feeling Lucky</button>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="footer-left l_ftr">
      India
    </div>
    <div class="footer-right r_ftr">
      Privacy
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
